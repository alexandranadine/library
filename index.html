<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c5eddda55c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/car8mjb.css" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-title">
          <h1>pocketLibrary</h1>
          <i class="fa-solid fa-book"></i>
        </div>
      </header>

      <aside class="sidebar">
        <div class="book-add-form">
          <h2>Add a Book</h2>
          <form class="add-book-form">
            <div class="form-col">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" />
            </div>

            <div class="form-col">
              <label for="author">Author</label>
              <input type="text" id="author" name="author" />
            </div>

            <div class="form-col">
              <label for="pages">Pages</label>
              <input type="text" id="pages" name="pages" />
            </div>

            <input type="checkbox" name="have-read" id="isRead" />
            <label for="have-read">I've read this book!</label>

            <div class="form-col">
              <button id="submit" name="submit"><i class="fa-solid fa-plus"></i></button>
            </div>
          </form>
        </div>
        <footer class="footer">Made with &hearts; by <a href="https://github.com/alexandranadine">Alexandra L.</a></footer>
      </aside>

      <main class="main">
        <div class="book-cards">
  
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
